<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/slick.css" />
		<script type="text/javascript" src="{{ site.baseurl }}/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/slick.min.js"></script>
	</head>
<body>
	<header id="mainHeader">
		<div class="content">
			<div id="logo">
				<div id="logoImage">
					<a href="{{ site.baseurl }}/advisor">
						<span class="logoSprite logoImgElement">
							<img alt="Poker Advisor" src="{{ site.baseurl }}/img/PokerAdvisorLogo.png" />
						</span>
					</a>
				</div>
				<div id="headerTitleTextContainer">
					<span id="headerTitleText">presented by Pragmatic Arts</span>
				</div>
			</div>
			<nav class="mainMenu">
				<ol>
					<li class="mainNavLink">
						<a href="{{ site.baseurl }}/advisor">Home</a>
					</li>
					<li class="mainNavLink">
						<a href="{{ site.baseurl }}/advisor/info">Info</a>
					</li>
					<li class="mainNavLink">
						<a href="{{ site.baseurl }}/advisor/download">Download</a>
					</li>
					<li class="mainNavLink">
						<a href="{{ site.baseurl }}/advisor/blog">Blog</a>
					</li>
				</ol>
			</nav>
		</div>
	</header>
	{{ content }}
</body>
</html>
